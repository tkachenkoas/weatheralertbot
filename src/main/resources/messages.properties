about-bot=This bot will send you weather forecast only on certain conditions (rain, abrupt temperature fall and rise, ...). In order to receive notifications, type /subscribe and follow the instructions. If on a given day weather forecast matches your case, you will receive notification at 8:00AM. \n Currently supported conditions are: \n 1. Rain \n If you've got any questions or ideas, please feel free to contact me via email tkachenkoas@gmail.com or telegram @tkachenkoas.
specify-city=First, specify the city you want me to check weather forecasts for you. Please type city name in English
